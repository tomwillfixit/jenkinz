name: jenkinz_ci

on:
  push:
    branches:
    - master
  schedule:
  - cron: 0 2 * * 1-5

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@master
    - name: Run a multi-line script
      run: |
        source jenkinz.sh
        jenkinz -r demo-nginx
    - uses: actions/upload-artifact@master
      with:
        name: build-log
        path: build-logs/demo-nginx.1.build.log
